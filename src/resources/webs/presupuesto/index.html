<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Informatica</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <!-- type="module" -->
  </head>

  <body>
    <div class="contenedorEleccion">
      <h1>Presupuesto para un ordenador</h1>
      <!-- <p>Elija un modelo de ordenador y las características deseadas</p> -->
      <form>
        <div class="tipoModelo">
          <div>
            <img
              src="./img/sobremesa.png"
              alt="Ordenador de sobremesa"
              data-modelo="desktop"
            />
            <img
              src="./img/portatil.png"
              alt="Ordenador de portatil"
              data-modelo="laptop"
            />
          </div>
          <div>
            <input
              type="radio"
              name="modelo"
              value="desktop"
              id="desktop"
              aria-label="desktop"
            />
            <input
              type="radio"
              name="modelo"
              value="laptop"
              id="laptop"
              aria-label="laptop"
            />
          </div>
        </div>

        <div class="caracteristicas">
          <div class="columna">
            <label for="os"
              >Sistema <br />
              operativo</label
            >
            <select name="os" id="os">
              <option value="none" selected>-- Elige uno --</option>
              <option value="w_7">Windows 7</option>
              <option value="w_8">Windows 8</option>
              <option value="w_10">Windows 10</option>
              <option value="linux">Linux</option>
            </select>
          </div>

          <div class="columna">
            <label for="ram"
              >Memoria <br />
              RAM</label
            >
            <select name="ram" id="ram">
              <option value="none" selected>-- Elige uno --</option>
              <option value="GB_2">2GB DDR4</option>
              <option value="GB_4">4GB DDR4</option>
              <option value="GB_8">8GB DDR4</option>
              <option value="GB_16">16GB DDR4</option>
            </select>
          </div>

          <div class="columna">
            <label for="hdd"
              >Disco <br />
              duro</label
            >
            <select name="hdd" id="hdd">
              <option value="none" selected>-- Elige uno --</option>
              <option value="GB_250">250GB HDD</option>
              <option value="GB_500">500GB HDD</option>
              <option value="TB_1">1TB HDD</option>
              <option value="TB_2">2TB HDD</option>
            </select>
          </div>
        </div>

        <div class="extras">
          <input
            type="checkbox"
            value="office"
            name="office"
            id="office"
          />Office
          <input
            type="checkbox"
            value="antivirus"
            name="antivirus"
            id="antivirus"
          />Antivirus
          <input
            type="checkbox"
            value="servicio"
            name="servicio técnico"
            id="servicio"
          />1 año servicio técnico
        </div>

        <div>
          <input
            type="submit"
            name="calcular"
            id="calcular"
            value="Calcular"
            aria-label="calcular"
          />
        </div>
      </form>
    </div>

    <div class="contenedorPresupuesto">
      <div class="presupuesto">
        <p>Elige los componentes que quieras para ver tu presupuesto.</p>
      </div>
    </div>
  </body>
</html>
