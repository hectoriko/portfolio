<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Font Awesome -->
    <!-- <script
      src="https://kit.fontawesome.com/fa63d3d034.js"
      crossorigin="anonymous"
    ></script> -->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <!-- <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
      defer
    ></script> -->

    <!-- #region -- Favicon -->
    <!-- For old IEs -->
    <link rel="shortcut icon" href="resources/images/favicon/favicon.ico" />
    <!-- For new browsers - multisize ico  -->
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16 32x32"
      href="resources/images/favicon/favicon.ico"
    />
    <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="resources/images/favicon/favicon-152-precomposed.png"
    />
    <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="resources/images/favicon/favicon-144-precomposed.png"
    />
    <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="resources/images/favicon/favicon-120-precomposed.png"
    />
    <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="resources/images/favicon/favicon-114-precomposed.png"
    />
    <!-- For iPhone 6+ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="resources/images/favicon/favicon-180-precomposed.png"
    />
    <!-- For first- and second-generation iPad: -->
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="resources/images/favicon/favicon-72-precomposed.png"
    />
    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="resources/images/favicon/favicon-57.png"
    />
    <!-- For Old Chrome -->
    <link rel="icon" sizes="32x32" href="resources/images/favicon/favicon-32.png" />
    <!-- For IE10 Metro -->
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="favicon-144.png" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Chrome for Android -->
    <!-- <link rel="manifest" href="resources/images/favicon/manifest.json" /> -->
    <link rel="icon" sizes="192x192" href="resources/images/favicon/favicon-192.png" />
    <!-- #endregion -->
  </head>
  <body>
    <!-- Navegación -->
    <!-- <nav id="nav"></nav> -->

    <!-- Cabecera desarrollo web -->
    <section class="cabeceraTrabajos" id="cabeceraTrabajosDesarrollador">
      <div id="strings">
        <!-- El ^500 controla la pausa hasta seguir escribiendo -->
        <h1>&lt;Maquetador ^500 web&gt;</h1>
      </div>
      <!-- Made using Typed.js library from www.mattboldt.com  -->
      <div class="tituloWeb"></div>
      <i class="fas fa-chevron-down" id="arrowDown"></i>
    </section>

    <!-- Trabajos web -->
    <section class="seccionGridTrabajos" id="trabajos-web"></section>

    <!-- Modal -->
    <section class="contenedorModal"></section>

    <!-- Footer -->
    <!-- <footer id="footer"></footer> -->
  </body>
</html>
